apiVersion: v1
kind: ConfigMap
metadata:
  name: console-config
  namespace: macula
data:
  PORT: "4000"
  PHX_HOST: "console.macula.local"
  DATABASE_PATH: "/app/data/macula_cluster.db"
  # Mesh configuration - connect to public bootstrap service
  MACULA_BOOTSTRAP_PEERS: "https://boot.macula.io:443"
  MACULA_REALM: "io.macula"
  # Offline mode - disable mesh connection for local testing
  # TODO: Remove this when boot.macula.io is accessible from cluster
  MACULA_OFFLINE: "true"
  # Watch paths for macula.yml discovery
  MACULA_WATCH_PATHS: "/projects/github.com/macula-io:/projects/github.com/beam-campus"
  # NATS configuration for gateway bridge (non-BEAM app communication)
  NATS_URL: "nats://nats.macula.svc.cluster.local:4222"
  NATS_ENABLED: "false"
